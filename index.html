<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Мультиплеер</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }
        
        .game-container {
            width: 1000px;
            height: 600px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .game-area {
            flex: 3;
            position: relative;
            background-color: #2c3e50;
            overflow: hidden;
        }
        
        .chat-area {
            flex: 1;
            background-color: #34495e;
            display: flex;
            flex-direction: column;
            border-left: 2px solid #7f8c8d;
        }
        
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            color: #ecf0f1;
        }
        
        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #2c3e50;
        }
        
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #ecf0f1;
        }
        
        .chat-input button {
            margin-left: 10px;
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .chat-input button:hover {
            background-color: #2980b9;
        }
        
        .player {
            position: absolute;
            transition: transform 0.2s;
        }
        
        .player-body {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            position: relative;
        }
        
        .player-direction {
            width: 10px;
            height: 10px;
            background-color: #34495e;
            position: absolute;
            top: -5px;
            left: 10px;
            border-radius: 50%;
        }
        
        .player-name {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 12px;
            white-space: nowrap;
            text-shadow: 1px 1px 2px black;
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        
        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            background-color: rgba(52, 152, 219, 0.2);
        }
        
        .message .sender {
            font-weight: bold;
            color: #3498db;
        }
        
        .message .text {
            color: #ecf0f1;
        }
        
        .game-title {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .obstacle {
            position: absolute;
            background-color: #7f8c8d;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-area" id="gameArea">
            <div class="game-title">2D Мультиплеер</div>
            <!-- Игроки будут добавляться здесь -->
        </div>
        
        <div class="chat-area">
            <div class="chat-messages" id="chatMessages">
                <div class="message">
                    <span class="sender">Система:</span>
                    <span class="text">Добро пожаловать в игру! Используйте WASD для движения.</span>
                </div>
            </div>
            
            <div class="chat-input">
                <input type="text" id="chatInput" placeholder="Введите сообщение...">
                <button id="sendButton">Отпр.</button>
            </div>
        </div>
    </div>
    
    <div class="controls">
        Управление: WASD<br>
        Игрок: <span id="playerName">Вы</span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const gameArea = document.getElementById('gameArea');
            const chatMessages = document.getElementById('chatMessages');
            const chatInput = document.getElementById('chatInput');
            const sendButton = document.getElementById('sendButton');
            const playerNameDisplay = document.getElementById('playerName');
            
            // Генерация случайного имени игрока
            const adjectives = ['Быстрый', 'Смелый', 'Ловкий', 'Хитрый', 'Сильный', 'Невидимый', 'Отважный'];
            const nouns = ['Воин', 'Странник', 'Игрок', 'Путник', 'Герой', 'Следопыт', 'Маг'];
            const randomName = adjectives[Math.floor(Math.random() * adjectives.length)] + ' ' + nouns[Math.floor(Math.random() * nouns.length)];
            playerNameDisplay.textContent = randomName;
            
            // Создаем препятствия
            function createObstacles() {
                for (let i = 0; i < 10; i++) {
                    const obstacle = document.createElement('div');
                    obstacle.className = 'obstacle';
                    
                    const size = Math.random() * 50 + 30;
                    obstacle.style.width = size + 'px';
                    obstacle.style.height = size + 'px';
                    
                    obstacle.style.left = Math.random() * (gameArea.offsetWidth - size) + 'px';
                    obstacle.style.top = Math.random() * (gameArea.offsetHeight - size) + 'px';
                    
                    gameArea.appendChild(obstacle);
                }
            }
            
            createObstacles();
            
            // Создаем игрока
            const player = createPlayer(randomName, gameArea.offsetWidth / 2, gameArea.offsetHeight / 2, true);
            gameArea.appendChild(player);
            
            // Создаем несколько NPC для демонстрации
            createNPC('Зеленый Воин', 100, 100, '#2ecc71');
            createNPC('Синий Странник', 300, 200, '#3498db');
            createNPC('Красный Маг', 500, 350, '#e74c3c');
            createNPC('Желтый Путник', 200, 400, '#f1c40f');
            
            // Обработка ввода с клавиатуры
            const keys = {};
            document.addEventListener('keydown', function(e) {
                keys[e.key.toLowerCase()] = true;
            });
            
            document.addEventListener('keyup', function(e) {
                keys[e.key.toLowerCase()] = false;
            });
            
            // Движение игрока
            const speed = 5;
            function movePlayer() {
                let dx = 0;
                let dy = 0;
                
                if (keys['w']) dy -= speed;
                if (keys['s']) dy += speed;
                if (keys['a']) dx -= speed;
                if (keys['d']) dx += speed;
                
                if (dx !== 0 || dy !== 0) {
                    const x = parseInt(player.style.left || 0) + dx;
                    const y = parseInt(player.style.top || 0) + dy;
                    
                    // Проверка границ
                    if (x >= 0 && x <= gameArea.offsetWidth - 30) {
                        player.style.left = x + 'px';
                    }
                    
                    if (y >= 0 && y <= gameArea.offsetHeight - 30) {
                        player.style.top = y + 'px';
                    }
                    
                    // Обновление направления
                    updatePlayerDirection(player, dx, dy);
                }
                
                requestAnimationFrame(movePlayer);
            }
            
            movePlayer();
            
            // Отправка сообщения в чат
            function sendMessage() {
                const message = chatInput.value.trim();
                if (message) {
                    addMessage(randomName, message);
                    chatInput.value = '';
                }
            }
            
            sendButton.addEventListener('click', sendMessage);
            
            chatInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Фокус на поле ввода чата
            chatInput.focus();
            
            // Функция создания игрока
            function createPlayer(name, x, y, isCurrentPlayer = false) {
                const player = document.createElement('div');
                player.className = 'player';
                
                const playerBody = document.createElement('div');
                playerBody.className = 'player-body';
                playerBody.style.backgroundColor = isCurrentPlayer ? '#e74c3c' : '#3498db';
                
                const playerDirection = document.createElement('div');
                playerDirection.className = 'player-direction';
                
                const playerName = document.createElement('div');
                playerName.className = 'player-name';
                playerName.textContent = name;
                
                player.appendChild(playerBody);
                player.appendChild(playerDirection);
                player.appendChild(playerName);
                
                player.style.left = x + 'px';
                player.style.top = y + 'px';
                
                return player;
            }
            
            // Функция создания NPC
            function createNPC(name, x, y, color) {
                const npc = createPlayer(name, x, y);
                npc.querySelector('.player-body').style.backgroundColor = color;
                gameArea.appendChild(npc);
                
                // Простое движение NPC
                let dx = (Math.random() - 0.5) * 2;
                let dy = (Math.random() - 0.5) * 2;
                
                function moveNPC() {
                    let newX = parseInt(npc.style.left || 0) + dx;
                    let newY = parseInt(npc.style.top || 0) + dy;
                    
                    // Отскок от границ
                    if (newX <= 0 || newX >= gameArea.offsetWidth - 30) dx *= -1;
                    if (newY <= 0 || newY >= gameArea.offsetHeight - 30) dy *= -1;
                    
                    npc.style.left = (parseInt(npc.style.left || 0) + dx) + 'px';
                    npc.style.top = (parseInt(npc.style.top || 0) + dy) + 'px';
                    
                    // Обновление направления
                    updatePlayerDirection(npc, dx, dy);
                    
                    setTimeout(moveNPC, 50);
                }
                
                moveNPC();
            }
            
            // Функция обновления направления игрока
            function updatePlayerDirection(playerElement, dx, dy) {
                const directionElement = playerElement.querySelector('.player-direction');
                
                // Вычисляем угол направления
                const angle = Math.atan2(dy, dx);
                const distance = 15;
                
                // Позиционируем индикатор направления
                const x = 15 + Math.cos(angle) * distance;
                const y = 15 + Math.sin(angle) * distance;
                
                directionElement.style.transform = `translate(${x - 15}px, ${y - 15}px)`;
            }
            
            // Функция добавления сообщения в чат
            function addMessage(sender, text) {
                const messageElement = document.createElement('div');
                messageElement.className = 'message';
                
                const senderElement = document.createElement('span');
                senderElement.className = 'sender';
                senderElement.textContent = sender + ':';
                
                const textElement = document.createElement('span');
                textElement.className = 'text';
                textElement.textContent = ' ' + text;
                
                messageElement.appendChild(senderElement);
                messageElement.appendChild(textElement);
                
                chatMessages.appendChild(messageElement);
                
                // Прокрутка к последнему сообщению
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Генерация случайных сообщений от NPC
            function generateRandomMessages() {
                const messages = [
                    'Привет! Как дела?',
                    'Кто хочет объединиться?',
                    'Ищу группу для прохождения',
                    'Отличная игра!',
                    'Куда дальше идти?',
                    'Помогите с управлением!',
                    'Есть какие-нибудь советы?',
                    'Я новичок здесь',
                    'Кто уже прошел игру?',
                    'Добавьте меня в друзья!'
                ];
                
                const npcNames = ['Зеленый Воин', 'Синий Странник', 'Красный Маг', 'Желтый Путник'];
                
                setInterval(() => {
                    if (Math.random() > 0.7) {
                        const name = npcNames[Math.floor(Math.random() * npcNames.length)];
                        const message = messages[Math.floor(Math.random() * messages.length)];
                        addMessage(name, message);
                    }
                }, 5000);
            }
            
            generateRandomMessages();
        });
    </script>
</body>
</html>
