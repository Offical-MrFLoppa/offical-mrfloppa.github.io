<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat by Offical-MrFLoppa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        /* –§–æ—Ä–º–∞ –≤—Ö–æ–¥–∞ */
        .login-form {
            text-align: center;
            padding: 40px;
        }
        
        .login-form h2 {
            margin-bottom: 20px;
            color: #ffd700;
        }
        
        .nickname-input {
            width: 300px;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.9);
            text-align: center;
        }
        
        .btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            color: white;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-start {
            background: linear-gradient(135deg, #00b894, #00a382);
        }
        
        /* –ß–∞—Ç */
        .chat-container {
            display: none;
            flex-direction: column;
            height: 600px;
        }
        
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px 10px 0 0;
            margin-bottom: 10px;
        }
        
        .online-count {
            background: rgba(0, 255, 0, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.3s ease;
        }
        
        .message.my-message {
            background: rgba(74, 144, 226, 0.3);
            margin-left: 50px;
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .username {
            font-weight: bold;
            color: #ffd700;
        }
        
        .message-time {
            font-size: 0.8em;
        }
        
        .message-text {
            word-wrap: break-word;
        }
        
        .input-area {
            display: flex;
            gap: 10px;
        }
        
        .message-input {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.9);
        }
        
        .send-btn {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #00b894, #00a382);
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .nickname-input {
                width: 100%;
            }
            
            .chat-container {
                height: 500px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
        
        /* –ü–æ–ª–æ—Å–∞ –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ */
        .messages::-webkit-scrollbar {
            width: 6px;
        }
        
        .messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }
        
        .messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }
        
        .messages::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí¨ Floppa Chat</h1>
            <p>–û–±—â–∏–π —á–∞—Ç —Å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ–º —Å–æ–æ–±—â–µ–Ω–∏–π</p>
        </div>
        
        <!-- –§–æ—Ä–º–∞ –≤—Ö–æ–¥–∞ -->
        <div class="login-form" id="loginForm">
            <h2>–í—ã–±–µ—Ä–∏—Ç–µ –Ω–∏–∫–Ω–µ–π–º</h2>
            <input type="text" class="nickname-input" id="nicknameInput" placeholder="–í–∞—à –Ω–∏–∫–Ω–µ–π–º" maxlength="20">
            <br>
            <button class="btn btn-start" onclick="joinChat()">–ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è –∫ —á–∞—Ç—É</button>
        </div>
        
        <!-- –ß–∞—Ç -->
        <div class="chat-container" id="chatContainer">
            <div class="chat-header">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">FL</div>
                    <span id="currentUsername">–ì–æ—Å—Ç—å</span>
                </div>
                <div class="online-count">üë• <span id="onlineCount">1</span> –æ–Ω–ª–∞–π–Ω</div>
            </div>
            
            <div class="messages" id="messagesContainer">
                <!-- –°–æ–æ–±—â–µ–Ω–∏—è –±—É–¥—É—Ç –∑–¥–µ—Å—å -->
            </div>
            
            <div class="input-area">
                <input type="text" class="message-input" id="messageInput" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." maxlength="500">
                <button class="send-btn" onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <script>
    // ==================== CHAT SYSTEM ====================
    let currentUser = null;
    let messages = [];
    let onlineUsers = 1;

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    function init() {
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–π –Ω–∏–∫
        const savedNickname = localStorage.getItem('chat_nickname');
        if (savedNickname) {
            document.getElementById('nicknameInput').value = savedNickname;
        }
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è –∏–∑ LocalStorage
        loadMessages();
        
        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫ –æ–Ω–ª–∞–π–Ω
        updateOnlineCount();
        
        // –§–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞
        document.getElementById('nicknameInput').focus();
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ Enter –≤ –ø–æ–ª–µ –≤–≤–æ–¥–∞
        document.getElementById('nicknameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                joinChat();
            }
        });
        
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    }

    // –ü—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∫ —á–∞—Ç—É
    function joinChat() {
        const nickname = document.getElementById('nicknameInput').value.trim();
        
        if (!nickname) {
            alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –Ω–∏–∫–Ω–µ–π–º!');
            return;
        }
        
        if (nickname.length < 2) {
            alert('–ù–∏–∫–Ω–µ–π–º –¥–æ–ª–∂–µ–Ω –±—ã—Ç—åËá≥Â∞ë 2 —Å–∏–º–≤–æ–ª–∞!');
            return;
        }
        
        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –Ω–∏–∫–Ω–µ–π–º
        currentUser = nickname;
        localStorage.setItem('chat_nickname', nickname);
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —á–∞—Ç
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('chatContainer').style.display = 'flex';
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –∞–≤–∞—Ç–∞—Ä –∏ –∏–º—è
        document.getElementById('currentUsername').textContent = nickname;
        document.getElementById('userAvatar').textContent = nickname.substring(0, 2).toUpperCase();
        
        // –§–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ —Å–æ–æ–±—â–µ–Ω–∏—è
        document.getElementById('messageInput').focus();
        
        // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ –≤—Ö–æ–¥–µ
        addSystemMessage(`${nickname} –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–ª—Å—è –∫ —á–∞—Ç—É`);
    }

    // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
    function sendMessage() {
        const messageInput = document.getElementById('messageInput');
        const text = messageInput.value.trim();
        
        if (!text) return;
        
        if (!currentUser) {
            alert('–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ –Ω–∏–∫–Ω–µ–π–º!');
            return;
        }
        
        // –°–æ–∑–¥–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
        const message = {
            id: Date.now(),
            user: currentUser,
            text: text,
            timestamp: new Date().toLocaleTimeString(),
            isSystem: false
        };
        
        // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
        addMessage(message);
        
        // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
        messageInput.value = '';
    }

    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ —á–∞—Ç
    function addMessage(message) {
        // –î–æ–±–∞–≤–ª—è–µ–º –≤ –º–∞—Å—Å–∏–≤
        messages.push(message);
        
        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ LocalStorage
        saveMessages();
        
        // –°–æ–∑–¥–∞–µ–º HTML —ç–ª–µ–º–µ–Ω—Ç
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message' + (message.user === currentUser ? ' my-message' : '');
        
        messageDiv.innerHTML = `
            <div class="message-header">
                <span class="username">${message.isSystem ? '‚ö°' : message.user}</span>
                <span class="message-time">${message.timestamp}</span>
            </div>
            <div class="message-text">${escapeHtml(message.text)}</div>
        `;
        
        // –î–æ–±–∞–≤–ª—è–µ–º –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
        document.getElementById('messagesContainer').appendChild(messageDiv);
        
        // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –≤–Ω–∏–∑
        scrollToBottom();
    }

    // –°–∏—Å—Ç–µ–º–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
    function addSystemMessage(text) {
        const message = {
            id: Date.now(),
            user: 'System',
            text: text,
            timestamp: new Date().toLocaleTimeString(),
            isSystem: true
        };
        
        addMessage(message);
    }

    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏–π
    function saveMessages() {
        // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ–¥–Ω–∏–µ 100 —Å–æ–æ–±—â–µ–Ω–∏–π
        const recentMessages = messages.slice(-100);
        localStorage.setItem('chat_messages', JSON.stringify(recentMessages));
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π
    function loadMessages() {
        const savedMessages = localStorage.getItem('chat_messages');
        if (savedMessages) {
            messages = JSON.parse(savedMessages);
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è
            messages.forEach(message => {
                addMessage(message);
            });
        }
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç—á–∏–∫–∞ –æ–Ω–ª–∞–π–Ω
    function updateOnlineCount() {
        // –°–∏–º—É–ª—è—Ü–∏—è –æ–Ω–ª–∞–π–Ω –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
        onlineUsers = 1 + Math.floor(Math.random() * 10);
        document.getElementById('onlineCount').textContent = onlineUsers;
    }

    // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –≤–Ω–∏–∑
    function scrollToBottom() {
        const container = document.getElementById('messagesContainer');
        container.scrollTop = container.scrollHeight;
    }

    // –≠–∫—Ä–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ HTML
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // –ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
    setInterval(saveMessages, 30000);

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ–Ω–ª–∞–π–Ω —Å—á—ë—Ç—á–∏–∫–∞ –∫–∞–∂–¥—É—é –º–∏–Ω—É—Ç—É
    setInterval(updateOnlineCount, 60000);

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    window.onload = init;

    // –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –≤ –∫–æ–Ω—Å–æ–ª—å
    console.log('üí¨ Floppa Chat by Offical-MrFLoppa');
    console.log('üìù –°–æ–æ–±—â–µ–Ω–∏—è —Å–æ—Ö—Ä–∞–Ω—è—é—Ç—Å—è –≤ LocalStorage');
    </script>
</body>
</html>
