<!DOCTYPE html>
<html>
<head>
    <title>3D Cube by Offical-MrFLoppa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            touch-action: none;
        }
        
        .container {
            text-align: center;
            padding: 20px;
        }
        
        .header {
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .cube-container {
            perspective: 1000px;
            margin: 40px auto;
            width: 200px;
            height: 200px;
        }
        
        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(-25deg) rotateY(-25deg);
            transition: transform 0.5s ease;
        }
        
        .face {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            color: #333;
            backface-visibility: visible;
        }
        
        .front  { transform: translateZ(100px); }
        .back   { transform: rotateY(180deg) translateZ(100px); }
        .right  { transform: rotateY(90deg) translateZ(100px); }
        .left   { transform: rotateY(-90deg) translateZ(100px); }
        .top    { transform: rotateX(90deg) translateZ(100px); }
        .bottom { transform: rotateX(-90deg) translateZ(100px); }
        
        .controls {
            color: white;
            margin-top: 30px;
            font-size: 1.1em;
        }
        
        .controls p {
            margin: 10px 0;
            opacity: 0.9;
        }
        
        .creator {
            color: rgba(255, 255, 255, 0.7);
            margin-top: 40px;
            font-size: 0.9em;
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
        @media (max-width: 600px) {
            .cube-container {
                width: 150px;
                height: 150px;
            }
            
            .face {
                width: 150px;
                height: 150px;
                font-size: 1.5em;
            }
            
            .front  { transform: translateZ(75px); }
            .back   { transform: rotateY(180deg) translateZ(75px); }
            .right  { transform: rotateY(90deg) translateZ(75px); }
            .left   { transform: rotateY(-90deg) translateZ(75px); }
            .top    { transform: rotateX(90deg) translateZ(75px); }
            .bottom { transform: rotateX(-90deg) translateZ(75px); }
            
            .header h1 {
                font-size: 2em;
            }
            
            .header p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîÑ 3D Cube</h1>
            <p>–î–≤–∏–≥–∞–π—Ç–µ –º—ã—à—å—é –∏–ª–∏ –ø–∞–ª—å—Ü–µ–º –¥–ª—è –≤—Ä–∞—â–µ–Ω–∏—è</p>
        </div>
        
        <div class="cube-container">
            <div class="cube" id="cube">
                <div class="face front">F</div>
                <div class="face back">B</div>
                <div class="face right">R</div>
                <div class="face left">L</div>
                <div class="face top">T</div>
                <div class="face bottom">D</div>
            </div>
        </div>
        
        <div class="controls">
            <p>üì± –ù–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ: –¥–≤–∏–≥–∞–π—Ç–µ –ø–∞–ª—å—Ü–µ–º –ø–æ —ç–∫—Ä–∞–Ω—É</p>
            <p>üñ±Ô∏è –ù–∞ –∫–æ–º–ø—å—é—Ç–µ—Ä–µ: –¥–≤–∏–≥–∞–π—Ç–µ –º—ã—à—å—é</p>
        </div>
        
        <div class="creator">
            Created by Offical-MrFLoppa ü¶ä | 2024
        </div>
    </div>

    <script>
    // ==================== 3D CUBE ROTATION ====================
    const cube = document.getElementById('cube');
    let isDragging = false;
    let previousMousePosition = { x: 0, y: 0 };
    let rotation = { x: -25, y: -25 };
    let autoRotate = true;
    let autoRotationSpeed = 0.5;

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –≤—Ä–∞—â–µ–Ω–∏—è –∫—É–±–∞
    function updateCubeRotation() {
        cube.style.transform = `rotateX(${rotation.x}deg) rotateY(${rotation.y}deg)`;
    }

    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –≤—Ä–∞—â–µ–Ω–∏–µ
    function autoRotateCube() {
        if (autoRotate) {
            rotation.y += autoRotationSpeed;
            updateCubeRotation();
        }
        requestAnimationFrame(autoRotateCube);
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –ü–ö (–º—ã—à—å)
    function handleMouseDown(e) {
        isDragging = true;
        previousMousePosition = {
            x: e.clientX,
            y: e.clientY
        };
        autoRotate = false;
        e.preventDefault();
    }

    function handleMouseMove(e) {
        if (!isDragging) return;
        
        const deltaMove = {
            x: e.clientX - previousMousePosition.x,
            y: e.clientY - previousMousePosition.y
        };
        
        rotation.y += deltaMove.x * 0.5;
        rotation.x += deltaMove.y * 0.5;
        
        // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –≤—Ä–∞—â–µ–Ω–∏–µ –ø–æ X —á—Ç–æ–±—ã –Ω–µ –ø–µ—Ä–µ–≤–æ—Ä–∞—á–∏–≤–∞—Ç—å –∫—É–±
        rotation.x = Math.max(-90, Math.min(90, rotation.x));
        
        previousMousePosition = {
            x: e.clientX,
            y: e.clientY
        };
        
        updateCubeRotation();
    }

    function handleMouseUp() {
        isDragging = false;
        // –ß–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã –≤–æ–∑–æ–±–Ω–æ–≤–ª—è–µ–º –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –≤—Ä–∞—â–µ–Ω–∏–µ
        setTimeout(() => { autoRotate = true; }, 2000);
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö (—Ç–∞—á)
    function handleTouchStart(e) {
        isDragging = true;
        previousMousePosition = {
            x: e.touches[0].clientX,
            y: e.touches[0].clientY
        };
        autoRotate = false;
        e.preventDefault();
    }

    function handleTouchMove(e) {
        if (!isDragging) return;
        
        const deltaMove = {
            x: e.touches[0].clientX - previousMousePosition.x,
            y: e.touches[0].clientY - previousMousePosition.y
        };
        
        rotation.y += deltaMove.x * 0.5;
        rotation.x += deltaMove.y * 0.5;
        
        // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –≤—Ä–∞—â–µ–Ω–∏–µ –ø–æ X
        rotation.x = Math.max(-90, Math.min(90, rotation.x));
        
        previousMousePosition = {
            x: e.touches[0].clientX,
            y: e.touches[0].clientY
        };
        
        updateCubeRotation();
        e.preventDefault();
    }

    function handleTouchEnd() {
        isDragging = false;
        setTimeout(() => { autoRotate = true; }, 2000);
    }

    // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –ü–ö
    document.addEventListener('mousedown', handleMouseDown);
    document.addEventListener('mousemove', handleMouseMove);
    document.addEventListener('mouseup', handleMouseUp);

    // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
    document.addEventListener('touchstart', handleTouchStart);
    document.addEventListener('touchmove', handleTouchMove);
    document.addEventListener('touchend', handleTouchEnd);

    // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º —Å–∫—Ä–æ–ª–ª –ø—Ä–∏ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–∏ —Å –∫—É–±–æ–º
    document.addEventListener('touchmove', function(e) {
        if (isDragging) {
            e.preventDefault();
        }
    }, { passive: false });

    // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –≤—Ä–∞—â–µ–Ω–∏–µ
    updateCubeRotation();
    autoRotateCube();

    // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–ª–∏–∫–∞ (–ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ –≤—Ä–∞—â–µ–Ω–∏—è)
    cube.addEventListener('click', function() {
        autoRotate = !autoRotate;
    });

    // –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –≤ –∫–æ–Ω—Å–æ–ª—å
    console.log('üéÆ 3D Cube by Offical-MrFLoppa');
    console.log('üñ±Ô∏è Drag to rotate | üì± Touch to rotate');
    </script>
</body>
</html>
