<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Мультиплеер</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }
        
        .container {
            width: 1000px;
            max-width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .game-container {
            width: 100%;
            height: 600px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .game-area {
            flex: 3;
            position: relative;
            background-color: #2c3e50;
            overflow: hidden;
        }
        
        .chat-area {
            flex: 1;
            background-color: #34495e;
            display: flex;
            flex-direction: column;
            border-left: 2px solid #7f8c8d;
        }
        
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            color: #ecf0f1;
        }
        
        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #2c3e50;
        }
        
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #ecf0f1;
        }
        
        .chat-input button {
            margin-left: 10px;
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .chat-input button:hover {
            background-color: #2980b9;
        }
        
        .player {
            position: absolute;
            transition: transform 0.2s;
        }
        
        .player-body {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            position: relative;
        }
        
        .player-direction {
            width: 10px;
            height: 10px;
            background-color: #34495e;
            position: absolute;
            top: -5px;
            left: 10px;
            border-radius: 50%;
        }
        
        .player-name {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 12px;
            white-space: nowrap;
            text-shadow: 1px 1px 2px black;
        }
        
        .controls {
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        
        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            background-color: rgba(52, 152, 219, 0.2);
        }
        
        .message .sender {
            font-weight: bold;
            color: #3498db;
        }
        
        .message .text {
            color: #ecf0f1;
        }
        
        .game-title {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .obstacle {
            position: absolute;
            background-color: #7f8c8d;
            border-radius: 5px;
        }
        
        .connection-panel {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            color: white;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .connection-panel input, .connection-panel button {
            padding: 10px;
            border: none;
            border-radius: 4px;
        }
        
        .connection-panel button {
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .connection-panel button:hover {
            background-color: #2980b9;
        }
        
        .server-info {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="connection-panel">
            <h2>Подключение к серверу</h2>
            <div class="server-info">
                <input type="text" id="serverUrl" placeholder="URL сервера" value="wss://example.com/game">
                <button id="connectButton">Подключиться</button>
            </div>
            <div id="connectionStatus">Статус: Не подключено</div>
        </div>
        
        <div class="game-container">
            <div class="game-area" id="gameArea">
                <div class="game-title">2D Мультиплеер</div>
                <!-- Игроки будут добавляться здесь -->
            </div>
            
            <div class="chat-area">
                <div class="chat-messages" id="chatMessages">
                    <div class="message">
                        <span class="sender">Система:</span>
                        <span class="text">Добро пожаловать в игру! Используйте WASD для движения.</span>
                    </div>
                </div>
                
                <div class="chat-input">
                    <input type="text" id="chatInput" placeholder="Введите сообщение...">
                    <button id="sendButton">Отпр.</button>
                </div>
            </div>
        </div>
        
        <div class="controls">
            Управление: WASD | Игрок: <span id="playerName">Не подключен</span> | Статус: <span id="playerStatus">Не в игре</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const gameArea = document.getElementById('gameArea');
            const chatMessages = document.getElementById('chatMessages');
            const chatInput = document.getElementById('chatInput');
            const sendButton = document.getElementById('sendButton');
            const playerNameDisplay = document.getElementById('playerName');
            const playerStatusDisplay = document.getElementById('playerStatus');
            const connectButton = document.getElementById('connectButton');
            const serverUrlInput = document.getElementById('serverUrl');
            const connectionStatus = document.getElementById('connectionStatus');
            
            // Переменные для управления игрой
            let players = {};
            let currentPlayerId = null;
            let socket = null;
            
            // Генерация случайного имени игрока
            const adjectives = ['Быстрый', 'Смелый', 'Ловкий', 'Хитрый', 'Сильный', 'Невидимый', 'Отважный'];
            const nouns = ['Воин', 'Странник', 'Игрок', 'Путник', 'Герой', 'Следопыт', 'Маг'];
            const randomName = adjectives[Math.floor(Math.random() * adjectives.length)] + ' ' + nouns[Math.floor(Math.random() * nouns.length)];
            
            // Создаем препятствия
            function createObstacles() {
                for (let i = 0; i < 10; i++) {
                    const obstacle = document.createElement('div');
                    obstacle.className = 'obstacle';
                    
                    const size = Math.random() * 50 + 30;
                    obstacle.style.width = size + 'px';
                    obstacle.style.height = size + 'px';
                    
                    obstacle.style.left = Math.random() * (gameArea.offsetWidth - size) + 'px';
                    obstacle.style.top = Math.random() * (gameArea.offsetHeight - size) + 'px';
                    
                    gameArea.appendChild(obstacle);
                }
            }
            
            createObstacles();
            
            // Функция подключения к серверу
            function connectToServer() {
                const serverUrl = serverUrlInput.value;
                if (!serverUrl) {
                    addMessage('Система', 'Введите URL сервера');
                    return;
                }
                
                try {
                    // Здесь будет код подключения к WebSocket серверу
                    // socket = new WebSocket(serverUrl);
                    
                    // Имитация подключения (в реальном приложении удалите эту часть)
                    connectionStatus.textContent = 'Статус: Подключение...';
                    setTimeout(() => {
                        connectionStatus.textContent = 'Статус: Подключено';
                        playerStatusDisplay.textContent = 'В игре';
                        playerNameDisplay.textContent = randomName;
                        
                        // Создаем игрока после "подключения"
                        currentPlayerId = 'player_' + Date.now();
                        players[currentPlayerId] = createPlayer(randomName, gameArea.offsetWidth / 2, gameArea.offsetHeight / 2, true);
                        gameArea.appendChild(players[currentPlayerId]);
                        
                        addMessage('Система', 'Подключение к серверу успешно!');
                    }, 1000);
                    
                    // Обработчики событий WebSocket (закомментировано для примера)
                    /*
                    socket.onopen = function(event) {
                        connectionStatus.textContent = 'Статус: Подключено';
                        playerStatusDisplay.textContent = 'В игре';
                        
                        // Отправляем серверу информацию о новом игроке
                        socket.send(JSON.stringify({
                            type: 'join',
                            name: randomName,
                            x: gameArea.offsetWidth / 2,
                            y: gameArea.offsetHeight / 2
                        }));
                    };
                    
                    socket.onmessage = function(event) {
                        const data = JSON.parse(event.data);
                        processServerMessage(data);
                    };
                    
                    socket.onclose = function(event) {
                        connectionStatus.textContent = 'Статус: Отключено';
                        playerStatusDisplay.textContent = 'Не в игре';
                        addMessage('Система', 'Соединение с сервером разорвано');
                    };
                    
                    socket.onerror = function(error) {
                        connectionStatus.textContent = 'Статус: Ошибка подключения';
                        addMessage('Система', 'Ошибка подключения к серверу: ' + error.message);
                    };
                    */
                } catch (error) {
                    connectionStatus.textContent = 'Статус: Ошибка подключения';
                    addMessage('Система', 'Ошибка: ' + error.message);
                }
            }
            
            // Обработка сообщений от сервера
            function processServerMessage(data) {
                switch (data.type) {
                    case 'player_joined':
                        if (data.id !== currentPlayerId) {
                            players[data.id] = createPlayer(data.name, data.x, data.y);
                            gameArea.appendChild(players[data.id]);
                            addMessage('Система', data.name + ' присоединился к игре');
                        }
                        break;
                    case 'player_left':
                        if (players[data.id]) {
                            gameArea.removeChild(players[data.id]);
                            delete players[data.id];
                            addMessage('Система', data.name + ' покинул игру');
                        }
                        break;
                    case 'player_moved':
                        if (players[data.id] && data.id !== currentPlayerId) {
                            players[data.id].style.left = data.x + 'px';
                            players[data.id].style.top = data.y + 'px';
                            updatePlayerDirection(players[data.id], data.dx, data.dy);
                        }
                        break;
                    case 'chat_message':
                        addMessage(data.name, data.message);
                        break;
                    case 'player_list':
                        // Обработка списка игроков уже находящихся на сервере
                        data.players.forEach(player => {
                            if (player.id !== currentPlayerId) {
                                players[player.id] = createPlayer(player.name, player.x, player.y);
                                gameArea.appendChild(players[player.id]);
                            }
                        });
                        break;
                }
            }
            
            // Обработка ввода с клавиатуры
            const keys = {};
            document.addEventListener('keydown', function(e) {
                keys[e.key.toLowerCase()] = true;
                
                // Фокус на поле ввода чата при нажатии Enter
                if (e.key === 'Enter' && e.target !== chatInput) {
                    chatInput.focus();
                    e.preventDefault();
                }
                
                // Выход из поля ввода чата при нажатии Escape
                if (e.key === 'Escape' && e.target === chatInput) {
                    chatInput.blur();
                }
            });
            
            document.addEventListener('keyup', function(e) {
                keys[e.key.toLowerCase()] = false;
            });
            
            // Движение игрока
            const speed = 5;
            let lastUpdate = 0;
            function movePlayer(timestamp) {
                if (timestamp - lastUpdate > 50) { // Ограничиваем частоту отправки сообщений
                    let dx = 0;
                    let dy = 0;
                    
                    if (keys['w'] || keys['ц']) dy -= speed;
                    if (keys['s'] || keys['ы']) dy += speed;
                    if (keys['a'] || keys['ф']) dx -= speed;
                    if (keys['d'] || keys['в']) dx += speed;
                    
                    if ((dx !== 0 || dy !== 0) && players[currentPlayerId]) {
                        const player = players[currentPlayerId];
                        const x = parseInt(player.style.left || 0) + dx;
                        const y = parseInt(player.style.top || 0) + dy;
                        
                        // Проверка границ
                        if (x >= 0 && x <= gameArea.offsetWidth - 30) {
                            player.style.left = x + 'px';
                        }
                        
                        if (y >= 0 && y <= gameArea.offsetHeight - 30) {
                            player.style.top = y + 'px';
                        }
                        
                        // Обновление направления
                        updatePlayerDirection(player, dx, dy);
                        
                        // Отправка информации о движении на сервер
                        if (socket && socket.readyState === WebSocket.OPEN) {
                            socket.send(JSON.stringify({
                                type: 'move',
                                x: parseInt(player.style.left || 0),
                                y: parseInt(player.style.top || 0),
                                dx: dx,
                                dy: dy
                            }));
                        }
                        
                        lastUpdate = timestamp;
                    }
                }
                
                requestAnimationFrame(movePlayer);
            }
            
            movePlayer(0);
            
            // Отправка сообщения в чат
            function sendMessage() {
                const message = chatInput.value.trim();
                if (message && socket && socket.readyState === WebSocket.OPEN) {
                    // Отправка сообщения на сервер
                    socket.send(JSON.stringify({
                        type: 'chat',
                        message: message
                    }));
                    
                    chatInput.value = '';
                } else if (message) {
                    // Локальное сообщение, если нет подключения
                    addMessage(randomName, message);
                    chatInput.value = '';
                }
            }
            
            sendButton.addEventListener('click', sendMessage);
            
            chatInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                    chatInput.blur(); // Убираем фокус после отправки
                }
            });
            
            // Обработчик кнопки подключения
            connectButton.addEventListener('click', connectToServer);
            
            // Функция создания игрока
            function createPlayer(name, x, y, isCurrentPlayer = false) {
                const player = document.createElement('div');
                player.className = 'player';
                
                const playerBody = document.createElement('div');
                playerBody.className = 'player-body';
                playerBody.style.backgroundColor = isCurrentPlayer ? '#e74c3c' : '#3498db';
                
                const playerDirection = document.createElement('div');
                playerDirection.className = 'player-direction';
                
                const playerName = document.createElement('div');
                playerName.className = 'player-name';
                playerName.textContent = name;
                
                player.appendChild(playerBody);
                player.appendChild(playerDirection);
                player.appendChild(playerName);
                
                player.style.left = x + 'px';
                player.style.top = y + 'px';
                
                return player;
            }
            
            // Функция обновления направления игрока
            function updatePlayerDirection(playerElement, dx, dy) {
                const directionElement = playerElement.querySelector('.player-direction');
                
                // Вычисляем угол направления
                const angle = Math.atan2(dy, dx);
                const distance = 15;
                
                // Позиционируем индикатор направления
                const x = 15 + Math.cos(angle) * distance;
                const y = 15 + Math.sin(angle) * distance;
                
                directionElement.style.transform = `translate(${x - 15}px, ${y - 15}px)`;
            }
            
            // Функция добавления сообщения в чат
            function addMessage(sender, text) {
                const messageElement = document.createElement('div');
                messageElement.className = 'message';
                
                const senderElement = document.createElement('span');
                senderElement.className = 'sender';
                senderElement.textContent = sender + ':';
                
                const textElement = document.createElement('span');
                textElement.className = 'text';
                textElement.textContent = ' ' + text;
                
                messageElement.appendChild(senderElement);
                messageElement.appendChild(textElement);
                
                chatMessages.appendChild(messageElement);
                
                // Прокрутка к последнему сообщению
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        });
    </script>
</body>
</html>
